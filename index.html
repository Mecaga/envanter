<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
<title>Envanter PNG</title>
</head>
<body style="margin:0; background:#2b2d31;">

<canvas id="canvas" width="1200" height="630"></canvas>

<script>
// URL Parametrelerini oku
const params = new URLSearchParams(window.location.search);
const username = params.get("user") || "Player";
const money = params.get("money") || "0";
const level = parseInt(params.get("level") || "1");
const msg = params.get("msg") || "HoÅŸgeldin!";
const items = (params.get("items") || "").split(",");

// Canvas
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Arka plan
ctx.fillStyle = "#1e1f22";
ctx.fillRect(0,0,canvas.width,canvas.height);

// PROFÄ°L KUTUSU
ctx.fillStyle = "#111";
ctx.fillRect(50,50,350,180);
ctx.fillStyle = "#fff";
ctx.font = "bold 30px Arial";
ctx.fillText(username, 120, 90);
ctx.font = "24px Arial";
ctx.fillText("ðŸ’° "+money, 120, 130);
ctx.fillText("Level "+level+"/100", 120, 170);

// LEVEL BAR
ctx.fillStyle="#333";
ctx.fillRect(120,180,200,20);
ctx.fillStyle="#57f287";
ctx.fillRect(120,180,Math.min(level*2,200),20);

// AVATAR
ctx.fillStyle="#5865f2";
ctx.beginPath();
ctx.arc(75,125,50,0,Math.PI*2);
ctx.fill();
ctx.fillStyle="#fff";
ctx.font="40px Arial";
ctx.fillText("ðŸ‘¤",55,140);

// MESAJ KUTUSU
ctx.fillStyle="#222";
ctx.fillRect(50,250,1100,60);
ctx.fillStyle="#fff";
ctx.font="24px Arial";
ctx.fillText(msg, 70, 290);

// ENVANTER 4x5
let startX=50;
let startY=330;
let slotSize=100;
let gap=10;

ctx.font="50px Arial";

for(let i=0;i<20;i++){
  let row=Math.floor(i/5);
  let col=i%5;
  let x=startX + col*(slotSize+gap);
  let y=startY + row*(slotSize+gap);
  
  ctx.fillStyle="#222";
  ctx.fillRect(x,y,slotSize,slotSize);
  
  // Item varsa yaz
  if(items[i] && items[i]!=="empty"){
    ctx.fillStyle="#fff";
    ctx.fillText(items[i],x+25,y+65);
  }
}

// PNG Ã‡Ä±ktÄ±sÄ±
// GitHub Pages bu sayfayÄ± aÃ§Ä±nca direkt canvas gÃ¶rÃ¼necek
// BDFD $image[] ile link verilecek
</script>

</body>
</html>
