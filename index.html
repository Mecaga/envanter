
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MecagaChat Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authScreen" class="auth-overlay">
        <div class="auth-card">
            <h2 id="authTitle">Giriş Yap</h2>
            <input type="email" id="email" placeholder="E-posta">
            <input type="password" id="password" placeholder="Şifre">
            <div id="registerOnly" style="display: none;">
                <input type="text" id="username" placeholder="Kullanıcı Adı">
            </div>
            <button id="authSubmit" class="btn-primary">Devam Et</button>
            <p id="toggleAuth">Hesabın yok mu? Kayıt Ol</p>
        </div>
    </div>

    <div class="container" id="mainApp" style="display: none;">
        <div class="user-area">
             <div class="user-name" id="displayUserName">Yükleniyor...</div>
             <button onclick="logout()">Çıkış Yap</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
